apiVersion: v1
king: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
  spec:
    replicas: 1
    selector: 
      matchLabels:
        app: mongo-express
    template:
      metadata: 
        labels:
          app: mongo-express
      spec:
        containers:
        - name: mongo-express
          image: mongo-express
          ports:
          - containerPort: 8081
          env:
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-password
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom:
              configMapKeyRef:
                name: mongo-configmap
                key: database_url
        